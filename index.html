<!DOCTYPE html>
<html ng-app="EventPlanner">
	<head>
		<title>Event Planner</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no">
  		<!-- build:css css/all.css -->
  		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<!-- endbuild -->
		<!-- build:js_libs js/libs_all.js -->
		<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- endbuild -->
	</head>

	<body>
		<nav class="navbar navbar-default" role="navigation"> 
		  <div class="container-fluid"> 
		    <div class="navbar-header"> 
		      <button type="button" class="navbar-toggle" data-toggle="collapse" 
		      	data-target="#event-planner-navbar-collapse"> 
		        <span class="sr-only">Toggle navigation</span> 
		        <span class="icon-bar"></span> 
		        <span class="icon-bar"></span> 
		        <span class="icon-bar"></span> 
		      </button>
		      <a class="navbar-brand" href="#/">Event Planner</a> 
		    </div> 
		    <div class="collapse navbar-collapse menu-pull-right" 
		    	id="event-planner-navbar-collapse" ng-controller="SignupController"> 
		    	<ul class="nav navbar-nav">
		    		<li ng-show="isGuest()"><a href="#/signup">Sign up</a></li>
		    		<li ng-show="isGuest()"><a href="#/login">Log in</a></li>
		    		<li ng-hide="isGuest()"><a href="#/logout">Log out</a></li>
		    	</ul>
		    </div>
		  </div>
		</nav>

		<div class="container" style="margin-top: 3em; margin-bottom: 2em;">
			<div ng-view></div>
		</div>
		<!-- build:js js/all.js -->
		<script src="./bower_components/angular/angular.min.js"></script>
		<script src="./bower_components/angular-route/angular-route.min.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/controllers/mainController.js"></script>
		<script src="/js/controllers/addEventController.js"></script>
		<script src="/js/controllers/editEventController.js"></script>
		<script src="/js/controllers/viewEventController.js"></script>
		<script src="/js/controllers/signupController.js"></script>
		<script src="/js/controllers/loginController.js"></script>
		<script src="/js/controllers/logoutController.js"></script>
		<script src="/js/services/eventsService.js"></script>
		<script src="/js/services/authService.js"></script>
		<script src="/js/config.js"></script>
		<!-- endbuild -->
	</body>
</html>
