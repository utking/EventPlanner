<form name="addEventForm" ng-submit="registerUser(newUser)" role="form"
	class="form-horizontal col-md-4 col-md-offset-4">
	<legend>User Login</legend>

	<div class="form-group">
		<label for="username" class="col-sm-4 control-label">User name:</label>
		<div class="col-sm-8">
			<input type="text" name="username" id="username" maxlength="16" 
				required="required" ng-model="user.username" autocomplete="username"
				placeholder="username" class="form-control" minlength="3" autofocus="">
		</div>
	</div>

	<div class="form-group">
		<label for="password" class="col-sm-4 control-label">Password:</label>
		<div class="col-sm-8">
			<input type="password" name="password" id="password"
				required="required" ng-model="user.password" autocomplete="current-password"
				placeholder="password" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-10">
			<input type="submit" name="loginButton" class="btn btn-default" 
				ng-click="login(user)" value="Log in">
		</div>
	</div>

	<div ng-class="{'alert alert-danger':error}" ng-bind="error"></div>

</form>
