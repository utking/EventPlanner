<form name="addEventForm" ng-submit="addEvent(event)" class="form-horizontal" role="form">
	<legend>{{event.id ? 'Edit' : 'Create'}} event</legend>
	<div class="form-group">
		<label for="eventName" class="col-sm-2 control-label">Event name:</label>
		<div class="col-sm-10">
			<input type="text" name="eventName" id="eventName" maxlength="64" 
				required="required" ng-model="event.name" autocomplete="on"
				placeholder="Event name" class="form-control" minlength="3" autofocus="">
		</div>
	</div>

	<div class="form-group">
		<label for="eventType" class="col-sm-2 control-label">Type:</label>
		<div class="col-sm-10">
			<input type="text" name="eventType" id="eventType" list="typesList" 
				required="required" ng-model="event.type" autocomplete="on"
				class="form-control" minlength="3" placeholder="Event type" >
			<datalist id="typesList">
				<option>birthday party</option>
				<option>conference talk</option>
				<option>wedding</option>
			</datalist>
		</div>
	</div>

	<div class="form-group">
		<label for="eventHost" class="col-sm-2 control-label">Host:</label>
		<div class="col-sm-10">
			<input type="text" name="eventHost" id="eventHost" maxlength="64" 
				required="required" ng-model="event.host" autocomplete="on"
				class="form-control" minlength="3" placeholder="Event host" >
		</div>
	</div>

	<div class="form-group">
		<label for="eventStartDatetime" class="col-sm-2 control-label">Start date and time:</label>
		<div class="col-sm-10">
			<input type="datetime-local" name="eventStartDatetime" id="eventStartDatetime"
				required="required" ng-model="event.start_datetime" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label for="eventEndDatetime" class="col-sm-2 control-label">End date and time:</label>
		<div class="col-sm-10">
			<input type="datetime-local" name="eventEndDatetime" id="eventEndDatetime"
				required="required" ng-model="event.end_datetime"
				class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label for="eventGuests" class="col-sm-2 control-label">Guests:</label>
		<div class="col-sm-10">
			<textarea name="eventGuests" id="eventGuests" maxlength="512" 
				required="required" ng-model="event.guests" rows="6" 
				class="form-control" minlength="3"
				placeholder="Event guest list where each guest divided from another by a comma or a semicolon" >
		</textarea>
	</div>
</div>

<div class="form-group">
	<label for="eventWhere" class="col-sm-2 control-label">Where:</label>
	<div class="col-sm-10">
		<input type="text" name="eventWhere" id="eventWhere" maxlength="64" 
			required="required" ng-model="event.where" autocomplete="on"
			class="form-control" minlength="3" placeholder="Event location" >
	</div>
</div>

<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="reset" name="cancelButton" class="btn btn-default" 
			ng-click="cancelEdit()" value="Cancel">
		<input type="submit" name="saveButton" class="btn btn-primary" value="Save">
	</div>
</div>

</form>
